<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>TeaLeaf</title>

</head>

<body>
    <header class="header">
        <img src="img/tealeaf-logo.png" alt="Tealeaf logo" class="logo">
        <nav class="main-nav">
            <ul class="main-nav-list">
                <li>
                    <a href="#" class="main-nav-link">Section 1</a>
                </li>
                <li>
                    <a href="#" class="main-nav-link">Section 2</a>
                </li>
                <li>
                    <a href="#" class="main-nav-link">Section 3</a>
                </li>
                <li>
                    <a href="#" class="main-nav-link">Section 4</a>
                </li>
                <li>
                    <a href="#" class="main-nav-link nav-cta">Section 5</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-hero">
            <div class="hero">
                <div class="hero-textbox">
                    <h1 class="heading-primary">High quality tea delivered to your door</h1>
                    <p class="hero-description">
                        The highest quality teas that are tailored to your personal tastes. We have delivered 250,000+
                        teas
                        last
                        year!
                    </p>
                    <a href="#" class="btn btn--full margin-right-sm">Enjoy premium tea</a>
                    <a href="#" class="btn btn--outline">Learn more &darr;</a>
                    <div class="customers">
                        <div class="customer-imgs">
                            <img src="img/customers/customer-1.jpg" alt="Customer photo">
                            <img src="img/customers/customer-2.jpg" alt="Customer photo">
                            <img src="img/customers/customer-3.jpg" alt="Customer photo">
                            <img src="img/customers/customer-4.jpg" alt="Customer photo">
                            <img src="img/customers/customer-5.jpg" alt="Customer photo">
                            <img src="img/customers/customer-6.jpg" alt="Customer photo">
                        </div>
                        <p class="customer-text">Loved by <span>13,000+</span> customers!</p>
                    </div>
                </div>
                <div class="hero-imagebox">
                    <img src="img/hero.png" alt="Woman enjoying a cup of tea, black tea in a cup, flower tea in a pot"
                        class="hero-img">
                </div>
            </div>
        </section>
    </main>

</body>

</html>
